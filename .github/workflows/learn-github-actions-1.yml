name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: npm install -g bats
    - run: bats -v
  echo-stuff:
    runs-on: ubuntu-latest
    steps:
    - run: echo "What time is is?"
  echo-stuff2:
    needs: echo-stuff
    runs-on: ubuntu-latest
    steps:
    - run: date
  echo-stuff3:
    needs: echo-stuff2
    runs-on: ubuntu-latest
    steps:
    - name: run a script
      run: ../scripts/script1.sh
      shell: bash    